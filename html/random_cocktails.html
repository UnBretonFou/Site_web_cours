<!DOCTYPE html>
<html>
<head>
  <title>Cocktail App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/onsen/2.10.10/css/onsenui.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/onsen/2.10.10/css/dark-onsen-css-components.min.css">
  <link rel="stylesheet" href="../style/random_cocktails.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/onsen/2.10.10/js/onsenui.min.js"></script>
</head>
<body>
  <ons-page>
  <ons-toolbar>
    <div class="center">Cocktails</div>
  </ons-toolbar>

  <ons-tabbar swipeable position="auto">
    <ons-tab page="home.html" label="Cocktails" icon="fa-cocktail" active>
    </ons-tab>
    <ons-tab page="about.html" label="About" icon="fa-cog" >
    </ons-tab>

  </ons-tabbar>
</ons-page>

<template id="home.html">
  <ons-page id="home">
  	<ons-pull-hook id="pull-hook">
    	Pull to refresh
  	</ons-pull-hook>
    
    <section id="drink-section"></section>
  </ons-page>
</template>

<template id="about.html">
  <ons-page id="about">
    <h1>About</h1>
    <h2> Source </h2>
    <p> Pour les cocktails aléatoire nous nous sommes inspirés de l'API <a href="https://www.thecocktaildb.com/api.php">CocktailDB</a><br>
    <img src="../image/logo_cocktailDB.png">
        
    </p>
  </ons-page>
</template>

	<script src="../java_script/page_2.js"></script>
</body>
</html>
