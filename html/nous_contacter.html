<!DOCTYPE html>

<html>
    <head>
        <title>Contact</title>
        <meta charset="UTF-8">
        <script src="../java_script/nous_contacter.js"></script>
    </head>


    <body>
        <form id="contact-form">
            <label for="Nom" style="color: #222;"> Nom : </label>
            <input type="text" id="nom" placeholder="Votre Nom"><br><br>
            <!-- Zone d'affichage des erreurs -->
            <div id="name-error" style="color: red;"></div>

            <label for="Prénom" style="color: #222;"> Prénom  :</label>
            <input type="text" id="prenom" placeholder="Votre prénom"><br><br>
            <!-- Zone d'affichage des erreurs -->
            <div id="surnamename-error" style="color: red;"></div>

            <label for="email" style="color: #222;"> Email :</label>
            <input type="text" id="email" placeholder="Votre mail"><br><br>
            <!-- Zone d'affichage des erreurs -->
            <div id="email-error" style="color: red;"></div>

            <label for="téléphone" style="color: #222;"> Téléphone : </label>
            <input type="text" id="telephone" placeholder="Votre téléphone"><br><br>
            <!-- Zone d'affichage des erreurs -->
            <div id="telephone-error" style="color: red;"></div>

            <label for="motif" style="color: #222;"> Motif : </label>
            <select id="motif" name="motif">
                <option value="Je me lève !"> Je me lève ! </option>
                <option value="Et je te bouscule !"> Et je te bouscule ! </option>
                <option value="Comme d'habitude !"> Comme d'habitude ! </option>
            </select><br><br>
            <textarea style="position: inherit;" cols="60" rows="20"></textarea><br>

            <input type="submit" value="Envoyer">
        </form>
    </body>
</html>
